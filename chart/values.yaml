# Default values for kubespace.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

global:
  localpathEnable: true

server:
  replicaCount: 1
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/kubespace/kubespace-server
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "1.2.4"
  imagePullSecrets: []
  service:
    type: NodePort
    port: 80
    # nodePort:
  extraArgs:
  extraEnvs:
    - name: INSECURE_PORT
      value: "80"
    - name: AGENT_REPOSITORY
      value: "registry.cn-hangzhou.aliyuncs.com/kubespace/kube-agent"
    - name: AGENT_VERSION
      value: "1.2.4"
    - name: TZ
      value: Asia/Shanghai

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}
  serviceAccount: {}

controller_manager:
  replicaCount: 1
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/kubespace/controller-manager
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "1.2.4"
  imagePullSecrets: []
  service:
    type: ClusterIP
    port: 80
  extraArgs: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  extraEnvs:
    - name: TZ
      value: Asia/Shanghai

spacelet:
  replicaCount: 1
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/kubespace/spacelet
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "1.2.4"
  imagePullSecrets: []
  service:
    type: ClusterIP
    port: 80
  extraArgs: []
  extraEnvs:
    - name: PORT
      value: "7520"
    - name: SERVER_URL
      value: "http://kubespace"
    - name: TZ
      value: Asia/Shanghai
  dataDir: /data/kubespace
  extraVolumeMounts:
    - name: docker-bin
      mountPath: /usr/bin/docker
    - name: docker-sock
      mountPath: /var/run/docker.sock
    - name: lib64
      mountPath: /lib64
  extraVolumes:
    - name: docker-bin
      hostPath:
        path: /usr/bin/docker
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock
    - name: lib64
      hostPath:
        path: /lib64
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
  #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: kubespace-app
                operator: In
                values:
                  - kubespace-spacelet
          topologyKey: "kubernetes.io/hostname"

mysql:
  ## @param architecture MySQL architecture (`standalone` or `replication`)
  ##
  architecture: standalone
  image:
    registry: registry.cn-hangzhou.aliyuncs.com
    repository: kubespace/mysql
    tag: 8.0.28
  auth:
    ## @param auth.rootPassword Password for the `root` user. Ignored if existing secret is provided
    ## ref: https://github.com/bitnami/bitnami-docker-mysql#setting-the-root-password-on-first-run
    ##
    rootPassword: "kubespace@2022"
    ## @param auth.database Name for a custom database to create
    ## ref: https://github.com/bitnami/bitnami-docker-mysql/blob/master/README.md#creating-a-database-on-first-run
    ##
    database: kubespace
  primary:
    persistence:
      enabled: true
      storageClass: "kubespace-local-path"
      accessModes:
        - ReadWriteOnce
      size: 8Gi
    extraEnvVars:
      - name: TZ
        value: "Asia/Shanghai"
    secondary:
      persistence:
        enabled: true
        storageClass: "kubespace-local-path"
        accessModes:
          - ReadWriteOnce
        size: 8Gi
      extraEnvVars:
        - name: TZ
          value: "Asia/Shanghai"

redis:
  ## @param architecture Redis&trade; architecture. Allowed values: `standalone` or `replication`
  ##
  architecture: standalone
  image:
    registry: registry.cn-hangzhou.aliyuncs.com
    repository: kubespace/redis
    tag: 6.2.6
  auth:
    ## @param auth.enabled Enable password authentication
    ##
    enabled: true
    ## @param auth.sentinel Enable password authentication on sentinels too
    ##
    sentinel: true
    ## @param auth.password Redis&trade; password
    ## Defaults to a random 10-character alphanumeric string if not set
    ##
    password: "kubespace@2022"

  master:
    persistence:
      enabled: true
      path: /data
      storageClass: "kubespace-local-path"
      accessModes:
        - ReadWriteOnce
      size: 8Gi
    extraEnvVars:
      - name: TZ
        value: "Asia/Shanghai"

    replica:
      persistence:
        enabled: true
        path: /data
        storageClass: "kubespace-local-path"
        accessModes:
          - ReadWriteOnce
        size: 8Gi
      extraEnvVars:
        - name: TZ
          value: "Asia/Shanghai"

local-path-provisioner:
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/kubespace/local-path-provisioner
    tag: master-head
    pullPolicy: IfNotPresent

  helperImage:
    repository: registry.cn-hangzhou.aliyuncs.com/kubespace/busybox
    tag: v1.34.1

  storageClass:
    create: true

    ## Set a provisioner name. If unset, a name will be generated.
    # provisionerName: rancher.io/local-path

    ## Set StorageClass as the default StorageClass
    ## Ignored if storageClass.create is false
    defaultClass: true

    ## Set a StorageClass name
    ## Ignored if storageClass.create is false
    name: kubespace-local-path

    ## ReclaimPolicy field of the class, which can be either Delete or Retain
    reclaimPolicy: Delete

  nodePathMap:
    - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
      paths:
        - /data/local-path-provisioner

